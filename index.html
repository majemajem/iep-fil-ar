<!DOCTYPE html>
<html lang="en">
<head>
    <title>IEP AR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script> -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script> -->
    <!-- SCRIPTS FOR AR.JS -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
          <!-- <a-asset-item id="avatarModel" src="assets/SOLDADO.gltf"></a-asset-item> -->
          <a-asset-item id="pruebaDos" src="assets/SOLDADO.glb"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0" position="0 0 1.5" scale="1 1 1" src="#pruebaDos" animation="property: rotation; to: 0 45 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"> 
        </a-entity>
    </a-scene>
    <script type="module" src="main.js"></script>
  </body>
</html>

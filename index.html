<!DOCTYPE html>
<html lang="en">
<head>
    <title>IEP AR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script> -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script> -->
    <!-- SCRIPTS FOR AR.JS -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link rel="stylesheet" href="public/style.css" type="text/css">
    <style>
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: public/mindar/numeros-prueba.mind; maxTrack: 1; filterMinCF: 0.0005; filterBeta: 0.05; warmupTolerance: 5; missTolerance: 5" color-space="sRGB" class="control" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <!-- <a-asset-item id="avatarModel" src="assets/SOLDADO.gltf"></a-asset-item> -->
          <a-asset-item id="libro01" src="assets/1-PERUPROBLEMA.glb"></a-asset-item>
          <a-asset-item id="libro02" src="assets/2-CLASES.glb"></a-asset-item>
          <a-asset-item id="libro03" src="assets/3-DESBORDE POPULAR.glb"></a-asset-item>
          <a-asset-item id="libro04" src="assets/4-MROST.glb"></a-asset-item>
          <a-asset-item id="libro05" src="assets/5-PENDULO.glb"></a-asset-item>
          <a-asset-item id="libro06" src="assets/6-CABALLOS DE TROYA.glb"></a-asset-item>
          <a-asset-item id="libro07" src="assets/7-ESPEJISMO.glb"></a-asset-item>
          <a-asset-item id="libro08" src="assets/8-HPC.glb"></a-asset-item>
          <a-asset-item id="libro09" src="assets/9-LA DECADA DE LA ANTI.glb"></a-asset-item>
          <a-asset-item id="libro10" src="assets/10-SOLDADO.glb"></a-asset-item>
          <a-asset-item id="libro11" src="assets/11-CORRUPCION.glb"></a-asset-item>
          <a-asset-item id="libro12" src="assets/12-DESIGUALDADES.glb"></a-asset-item>
          <a-asset-item id="libro13" src="assets/13-LA PROMESA.glb"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" class="contenedor">
            <a-gltf-model src="#libro01" id="model01" class="libro" position="0 0 1.5" rotation="-15 -15 0" scale="1 1 1" animation="property: rotation; to: 0 30 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"> 
            <!-- Pedir a Melissa que te pase los archivos en glb sin rotaciÃ³n, esa ya la aplicas por tu cuenta (se puede animar incluso) -->
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" class="contenedor">
          <a-gltf-model src="#libro02" id="model02" class="libro" position="0 0 1.5" rotation="-15 -15 0" scale="1 1 1" animation="property: rotation; to: 0 30 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"> 
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2" class="contenedor">
          <a-gltf-model src="#libro03" id="model03" class="libro" position="0 0 1.5" rotation="-15 -15 0" scale="1 1 1" animation="property: rotation; to: 0 30 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"> 
        </a-entity>
    </a-scene>
    <script type="module" src="public/main.js"></script>
  </body>
</html>
